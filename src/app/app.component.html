<ion-app>

      <ion-menu side="start" menuId="first" contentId="content1">
        
        <ion-content>

           <div class="svg">
              <br>
              <ion-title padding color="light"> Anti</ion-title>
              <ion-title padding  color="light"> <b>Covid-19</b> </ion-title>
              <br>

           </div>
       

          <ion-list *ngFor="let pages of navigate" inset="true" lines="false">
          <ion-menu-toggle auto-hide="true">
            <ion-item [routerLink]="pages.url" routerDirection="forward" lines="false">
                <ion-icon [name]="pages.icon" slot="start" color="success"></ion-icon>
                   {{pages.title}} 
            </ion-item>
          </ion-menu-toggle>
          </ion-list>

          <br>

          <ion-button padding  fill="solid" color="success" [routerLink]="['/inscription']"  expand="full" shape="round" strong="true">Connection</ion-button>

        </ion-content>
      </ion-menu>

  <ion-router-outlet id="content1" ></ion-router-outlet>
</ion-app>
